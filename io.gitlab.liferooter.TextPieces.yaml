id: io.gitlab.liferooter.TextPieces

runtime: org.gnome.Platform
runtime-version: '46'

sdk: org.gnome.Sdk
sdk-extensions:
- org.freedesktop.Sdk.Extension.rust-stable

command: textpieces

finish-args:
- --socket=fallback-x11
- --socket=wayland
- --device=dri
- --share=ipc
- --talk-name=org.freedesktop.Flatpak
- --filesystem=~/.local/share/textpieces

modules:

- name: blueprint-compiler
  buildsystem: meson
  cleanup:
  - '*'
  sources:
  - type: git
    url: https://gitlab.gnome.org/jwestman/blueprint-compiler
    tag: v0.12.0

- name: textpieces
  buildsystem: meson
  build-options:
    append-path: /usr/lib/sdk/rust-stable/bin
  sources:
  - type: archive
    url: https://gitlab.com/liferooter/textpieces/-/archive/v4.0.5/textpieces-v4.0.5.tar.gz
    sha256: aa1d3f96126b87369cef2a799f7fd0a3470b2cc189c2c00f8d377e38c71a8ae6
  - cargo-sources.json
  - type: shell
    commands:
    - mkdir .cargo
    - cp cargo/config .cargo
